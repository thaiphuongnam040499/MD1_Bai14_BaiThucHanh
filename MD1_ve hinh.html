<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ hình</title>
</head>
<body>
<canvas id="myCanvas" width="800" height="500" style="border: 4px solid #2a2626"></canvas>
<script>
let canvas = document.getElementById('myCanvas')
let a= canvas.getContext('2d')
a.beginPath()
a.arc(75,80,30,0,2*Math.PI)
a.stroke()
a.fillStyle= "#CE1313FF"
a.fillRect(0,0,150,50)
a.closePath()

a.beginPath()
a.arc(400,80,30,0,2*Math.PI)
a.stroke()
a.fillStyle= "#CE1313FF"
a.fillRect(325,0,150,50)
a.closePath()

a.beginPath()
a.arc(725,80,30,0,2*Math.PI)
a.stroke()
a.fillStyle= "#CE1313FF"
a.fillRect(650,0,150,50)
a.closePath()

a.beginPath()
a.arc(75,420,30,0,2*Math.PI)
a.stroke()
a.fillStyle= "#CE1313FF"
a.fillRect(0,450,150,50)
a.closePath()

a.beginPath()
a.arc(400,420,30,0,2*Math.PI)
a.stroke()
a.fillStyle= "#CE1313FF"
a.fillRect(325,450,150,50)
a.closePath()

a.beginPath()
a.arc(725,420,30,0,2*Math.PI)
a.stroke()
a.fillStyle= "#CE1313FF"
a.fillRect(650,450,150,50)
a.closePath()
</script>
</body>
</html>
